{% extends "base.html" %}

{% block title %}{% if customer %}Editar{% else %}Novo{% endif %} Cliente - Sistema Distribuidor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>
                        <i class="fas fa-user"></i> 
                        {% if customer %}Editar Cliente{% else %}Novo Cliente{% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome *</label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ customer.name if customer else '' }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="document" class="form-label">CPF/CNPJ</label>
                                    <input type="text" class="form-control" id="document" name="document" 
                                           value="{{ customer.document if customer else '' }}"
                                           placeholder="000.000.000-00 ou 00.000.000/0000-00">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" 
                                           value="{{ customer.phone if customer else '' }}"
                                           placeholder="(11) 99999-9999">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           value="{{ customer.email if customer else '' }}"
                                           placeholder="cliente@email.com">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="cep" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="cep" name="cep" 
                                           value="{{ customer.cep if customer else '' }}"
                                           placeholder="00000-000">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="address" class="form-label">Endereço</label>
                                    <input type="text" class="form-control" id="address" name="address" 
                                           value="{{ customer.address if customer else '' }}"
                                           placeholder="Rua, Avenida...">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="neighborhood" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="neighborhood" name="neighborhood" 
                                           value="{{ customer.neighborhood if customer else '' }}">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label for="city" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="city" name="city" 
                                           value="{{ customer.city if customer else '' }}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="state" class="form-label">Estado</label>
                                    <input type="text" class="form-control" id="state" name="state" 
                                           value="{{ customer.state if customer else '' }}"
                                           maxlength="2">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Observações</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ customer.notes if customer else '' }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('customers.index') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Inicializar validações e formatações usando a nova biblioteca
document.addEventListener('DOMContentLoaded', function() {
    DocumentValidator.initializeForm({
        documentFields: ['document'],
        phoneFields: ['phone'],
        emailFields: ['email'],
        cepFields: [{
            fieldId: 'cep',
            options: {
                addressField: 'address',
                neighborhoodField: 'neighborhood',
                cityField: 'city',
                stateField: 'state',
                nextField: 'address'
            }
        }]
    });
});
</script>
{% endblock %}
