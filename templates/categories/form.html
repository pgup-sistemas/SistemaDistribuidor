{% extends "base.html" %}

{% block title %}{% if category %}Editar{% else %}Nova{% endif %} Categoria - Sistema Distribuidor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>
                        <i class="fas fa-tag"></i> 
                        {% if category %}Editar Categoria{% else %}Nova Categoria{% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ category.name if category else '' }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ category.description if category else '' }}</textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 
                                {% if category %}Atualizar{% else %}Criar{% endif %}
                            </button>
                            <a href="{{ url_for('categories.index') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
