
{% extends "base.html" %}

{% block title %}Nova Movimentação - Sistema Distribuidor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-exchange-alt"></i> 
                        Nova Movimentação de Estoque
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product_id" class="form-label">Produto *</label>
                                    <select class="form-select" id="product_id" name="product_id" required>
                                        <option value="">Selecione um produto</option>
                                        {% for product in products %}
                                        <option value="{{ product.id }}" data-stock="{{ product.current_stock }}" data-unit="{{ product.unit }}">
                                            {{ product.name }} - {{ product.sku }} ({{ product.current_stock }} {{ product.unit }})
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="movement_type" class="form-label">Tipo de Movimentação *</label>
                                    <select class="form-select" id="movement_type" name="movement_type" required>
                                        <option value="">Selecione o tipo</option>
                                        <option value="entry">Entrada</option>
                                        <option value="exit">Saída</option>
                                        <option value="adjustment">Ajuste</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantidade *</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                                    <div class="form-text" id="stock-info"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="reason" class="form-label">Motivo *</label>
                            <textarea class="form-control" id="reason" name="reason" rows="3" required 
                                    placeholder="Descreva o motivo da movimentação"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('stock.index') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Registrar Movimentação
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const productSelect = document.getElementById('product_id');
    const movementTypeSelect = document.getElementById('movement_type');
    const quantityInput = document.getElementById('quantity');
    const stockInfo = document.getElementById('stock-info');

    function updateStockInfo() {
        const selectedOption = productSelect.options[productSelect.selectedIndex];
        if (selectedOption.value) {
            const stock = selectedOption.dataset.stock;
            const unit = selectedOption.dataset.unit;
            stockInfo.textContent = `Estoque atual: ${stock} ${unit}`;
        } else {
            stockInfo.textContent = '';
        }
    }

    function validateQuantity() {
        const selectedOption = productSelect.options[productSelect.selectedIndex];
        const movementType = movementTypeSelect.value;
        const quantity = parseInt(quantityInput.value);

        if (selectedOption.value && movementType === 'exit' && quantity) {
            const currentStock = parseInt(selectedOption.dataset.stock);
            if (quantity > currentStock) {
                quantityInput.setCustomValidity('Quantidade não pode ser maior que o estoque atual');
            } else {
                quantityInput.setCustomValidity('');
            }
        } else {
            quantityInput.setCustomValidity('');
        }
    }

    productSelect.addEventListener('change', updateStockInfo);
    movementTypeSelect.addEventListener('change', validateQuantity);
    quantityInput.addEventListener('input', validateQuantity);
});
</script>
{% endblock %}
