{% extends "base.html" %}

{% block title %}{% if supplier %}Editar{% else %}Novo{% endif %} Fornecedor - Sistema Distribuidor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h4>
                        <i class="fas fa-truck"></i> 
                        {% if supplier %}Editar Fornecedor{% else %}Novo Fornecedor{% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome da Empresa *</label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ supplier.name if supplier else '' }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact_name" class="form-label">Nome do Contato</label>
                                    <input type="text" class="form-control" id="contact_name" name="contact_name" 
                                           value="{{ supplier.contact_name if supplier else '' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" 
                                           value="{{ supplier.phone if supplier else '' }}" 
                                           placeholder="(11) 99999-9999">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           value="{{ supplier.email if supplier else '' }}" 
                                           placeholder="contato@fornecedor.com.br">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="address" class="form-label">Endereço</label>
                            <textarea class="form-control" id="address" name="address" rows="3" 
                                      placeholder="Rua, número, bairro, cidade - UF">{{ supplier.address if supplier else '' }}</textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 
                                {% if supplier %}Atualizar{% else %}Cadastrar{% endif %}
                            </button>
                            <a href="{{ url_for('suppliers.index') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
